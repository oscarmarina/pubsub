<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>PubSub</h1>
    <p>Open - Browser's Developer Console</p>
    <script type="module">
      import PubSub from '../index.js';
      window.PubSub = new PubSub();
      let subscriber = window.PubSub.subscribe('channel-test');

      subscriber.on((value) => {
        console.log('value==>', value);
      });

      window.PubSub.publish('channel-test', { eo: 'eo' });
      window.PubSub.publish('channel-test', { moreeo: 'eoeoeo' });
      subscriber.next('Hi there');
    </script>
  </body>
</html>
